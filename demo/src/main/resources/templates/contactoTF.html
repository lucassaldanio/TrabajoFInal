<!DOCTYPE html>

<html lang="es"  xmlns:th="http://www.thymeleaf.org">
 <div th:insert="fragments/head.html :: head"></div>

<body>




<header>

<div class="contenedores5">
  <a href="#menus">
  <img src="iconos/list.png" class="icon open" alt="Abrir Menu">
  </a>
  <h1> AYUDARNOS </h1>
  <div th:insert="fragments/menu.html :: navbar"></div>
</div>


</header>



<section class="container">

    <form>
      <div class="form-row" >
        <div class="col-md-6 mb-3">
          <label for="validationServer01"> Nombre</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Nombre" required>
          <div class="valid-feedback">
         
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationServer02">Apellido</label>
          <input type="text" class="form-control is-valid" id="validationServer02" value="Apellido" required>
          <div class="valid-feedback">
          
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer03">Provincia</label>
          <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
         
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationServer04">Ciudad</label>
          <select class="custom-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option>...</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Seleccione una ciudad valida.
          </div>
        </div>
        
      
        </div>
      
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
          <label class="form-check-label" for="invalidCheck3">
            Acepto las condiciones
          </label>
          <div  id="invalidCheck3Feedback" class="invalid-feedback">
           
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="validationTextarea">Escribinos</label>
        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Dejanos tu mensaje" required></textarea>
      </div>
        
        <div class="invalid-feedback">
         </div>
    
        <div class="custom-file col-md-6 mb-3 ">
          <input type="file" class="custom-file-input" id="customFileLang" lang="es">
          <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
        </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
    
    </section>
