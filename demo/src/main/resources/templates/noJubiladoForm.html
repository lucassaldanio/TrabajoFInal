<h1>INGRESE SUS DATOS</h1>
<section class="container">

    <form th:action="@{/nojubilado/crear}" method="post" th:object=${noJubilado}>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="NOMBRE Y APELLIDO" th:field="*{nombre}">
            </div>
          </div>
          
           <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPassword3" placeholder="EDAD" th:field="*{edad}">
          </div>
        </div>
        
         <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="GENERO" th:field="*{genero}">
            </div>
          </div>
          
          <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPassword3" placeholder="CANTIDAD DE HIJOS" th:field="*{cantHijos}">
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="OCUPACION" th:field="*{ocupacion}">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="INGRESOS" th:field="*{ingresos}">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="MOVILIDAD" th:field="*{movilidad}">
            </div>
          </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPassword3" placeholder="NUMERO DE CELULAR" th:field="*{celular}">
          </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputPassword3" placeholder="EMAIL" th:field="*{email}">
            </div>
          </div>


        <div class="form-group row">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" name="acepto">
              <label class="form-check-label" for="gridCheck1">
                ACEPTO LAS CONDICIONES
              </label>
            </div>
          </div>
        </div>
      
    <div class="form-group row">
        <div class="col-md-10">
          <button type="submit" class="btn btn-primary">ENVIAR</button>
        </div>
      </div>
      </form>
    
    </section>
